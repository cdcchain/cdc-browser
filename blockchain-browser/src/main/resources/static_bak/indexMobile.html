		<meta charset="UTF-8" />
		<title>GDW-区块链浏览器</title>
		<link rel="shortcut icon" href="favicon.png" />

	<body class="container">
		<div class="commonhead">
			<div class="commonheadtitle">
				<div class="commonheadlogo">
					<img src="img/logo2.png"/>
				</div>
				<a href="/"><div class="zhuye">首页</div></a>
				<a href="/contract"><div class="zhuye noactive">合约</div></a>
				<!-- <div class="zhongwen"></div> -->
				<div class="search">
					<form action="" method="get">
						<div class="kuan"><input name="" id="formInput" type="text" /></div><!--搜索框-->
						<div class="an"><input name="" type="button" onclick="search();"/></div><!--搜索按钮-->
					</form>
				</div>
			</div>
		</div>
		<div class="commonmain">
			<div class="contentmain">
				<div class="tradeidtable">
					<table width="100%">
						<tr>
							<td width="20%"><img src="img/2.png" alt="" /><span>交易总量</span></td>
							<td width="20%" class="leftsolid"><img src="img/4.png" alt="" /><span>总交易金额</span></td>
							<td width="20%" class="leftsolid"><img src="img/5.png" alt="" /><span>总手续费</span></td>
							<td width="20%" class="leftsolid"><img src="img/3.png" alt="" /><span>当前一小时交易量</span></td>
							<td width="20%" class="leftsolid"><img src="img/1.png" alt="" /><span>交易峰值每小时</span></td>
						</tr>
						<tr class="text-blue">
							<td id="transCount">0</td>
							<td id="transAmount">0</td>
							<td id="transFee">0.00</td>
							<td id="transAveHour">0</td>
							<td id="maxHourCount">0</td>
						</tr>
					</table>
				</div>
				<div class="tradedetailtable" style="min-height: 400px;">
					<table width="100%">
						<thead>
							<tr class="mainpagetheadbg">
      							<th width="40%" style="text-align:left;">最近交易记录</th>
    							<th width="40%"></th>
    							<th width="20%"></th>
							</tr>
						</thead>
						<tbody id="transactions"></tbody>
					</table>

				</div>
				<div class="tradedetailtable">
					<table width="100%">
						<thead>
							<tr class="mainpagetheadbg">
      							<th width="10%">高度</th>
    							<th width="23.2%">时间</th>
    							<th width="16.6%">交易数</th>
    							<th width="16.6%">交易额</th>
    							<th width="16.6%">产块代理</th>
    							<th width="16.6%">大小 (Byte)</th>
							</tr>
						</thead>
						<tbody id="blocks"></tbody>
					</table>
				</div>


			</div>
		</div>
