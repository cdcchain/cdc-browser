<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
		        content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="format-detection" content="telephone=no"/>
		<meta http-equiv="expires" content="-1"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="cache-control" content="no-cache"/>
		<title>CDC-区块链浏览器</title>

		<link rel="shortcut icon" href="favicon.png" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body class="container">
		<div class="commonhead">
			<div class="commonheadtitle">
				<div class="commonheadlogo">
					<img src="img/logo.png"/>
				</div>
				<a href="/">
					<div class="zhuye">
						<strong>首页</strong>
					</div>
				</a>
				<a href="/contract"><div class="zhuye"><strong>合约</strong></div></a>
			</div>
		</div>
		<div class="commonmain">
			<div class="contentmain">
				<div style="height: 50px; width: 100%;padding-left:15%">
					<div class="tradedetail"><span style="font-size: 130%; font-weight: bold;">区块 #</span><span id="blockNum" style="font-size: 130%; font-weight: bold;" th:text="${block.blockNum}"></span></div>
				</div>
				<div class="tradeidtable" style="padding-left:15%;height:60px;">
					<table width="100%">
						<tr style="line-height: 50px;">
							<td width="5%" class="ywzt">区块哈希:</td>
							<td width="30%" id="id" class="boldtr" th:text="${block.blockId}"></td>
							<td width="65%"></td>
						</tr>
					</table>
				</div>
				<div class="tradedetailtable">
					<table width="100%">
						<thead>
							<tr class="theadbg" style="height:43px;background-color: #000000">
      							<th class="text-white" style="font-family: 'SimHei'; float: left; padding-top: 12px;">区块信息概览</th>
    							<th></th>
    							<th></th>
    							<th></th> 	
							</tr>
						</thead>
						<tbody>
							<tr>
								<td width="10%"><h3>交易个数</h3></td>
								<td width="40%" id="transCount" th:text="${block.trxNum}"></td>
								<td width="10%"><h3>大小</h3></td>
								<td width="40%" id="blockSize" th:text="${block.blockSize}"></td>
							</tr>
							<tr class="trbg">
								<td><h3>交易额</h3></td>
								<td id="amount"><span  th:text="${block.amountStr}" ></span></td>
								<td><h3>出块代理</h3></td>
								<td id="signee" th:text="${block.signee}"></td>
							</tr>
							<tr>
								<td><h3>手续费</h3></td>
								<td id="fee"><span th:text="${block.feeStr}"></span></td>
								<td style="width:15%"><h3>上一个区块ID</h3></td>
								<td id="preId"><a th:href="@{block.do(blockId=${block.previous})}" th:text="${block.previous}"></a></td>
							</tr>
							<tr class="trbg">
								<td><h3>出块时间</h3></td>
								<td id="timestamp" th:text="${block.blockTimeStr}"></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
					<div style="height: 50px; width: 100%; margin-top: 40px;padding-left:15%" th:if="${not #lists.isEmpty(trx)}">
						<div class="tradedetail2">交易记录</div>	
					</div>
				<div class="tradedetailtable" style="margin-top: 5px; min-height: 100px;">
					<table width="100%">
						<tbody id="transactions" th:each="summary:${trx}">
								<tr class="trbg">
									<td width="40%"><B>id:</B><a th:href="@{detail.do(trxId=${summary.trxId})}" th:text="${summary.trxId}"></a></td>
									<td width="5%"></td>
									<td width="40%"></td>
									<td width="15%" th:text="${summary.trxTimeStr}"></td>
								</tr>
								<tr>
									<td><B>From:</B><span th:text="${summary.fromAccount}"></span></td>
									<td><img src="img/arrow.png"  alt="arrow"/></td>
									<td><B>To:</B><span th:text="${summary.toAccount}"></span></td>
									<td><h3>交易金额：<span th:text="${summary.amountStr}"></span></h3></td>
								</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
<!--		<div class="commonfoot">
			<div class="commonfoottitle">
				business@thinkyoung.com.cn
			</div>
		</div>-->
		<script type="text/javascript" src="ui/amaze/js/jquery.min.js"></script>
		
	</body>
</html>
