<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CDC-区块链浏览器</title>
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="css/common.css?v1.3" />
    <link rel="stylesheet" href="css/mainpage.css" />

    <script type="text/javascript" src="ui/amaze/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/paging.js"></script>
    <script type="text/javascript" src="js/contract.js"></script>
</head>
<body class="container">
<div class="commonhead">
    <div class="commonheadtitle">
        <div class="commonheadlogo">
            <img src="img/logo.png"/>
        </div>
        <a href="/">
            <div class="zhuye">
                <strong>首页</strong>
            </div>
        </a>
        <a href="/contract"><div class="zhuye"><strong>合约</strong><div class="sign"></div></div></a>
        <div class="search-div">
			<form action="" method="get">
				<div class="kuan"><input name="" id="formInput" type="text" /></div>
				<span style="background-image: url(img/search1.png);float: left;height:20px;width:20px;
				margin-left:40px;margin-top:8px;cursor:pointer" onclick="search();"></span>
			</form>
		</div>
        <div class="zhongwen"></div>
    </div>
</div>
<div class="commonmain">
    <div class="contentmain">
        <div class="tradedetailtable">
            <table width="100%">
                <thead>
                <tr class="mainpagetheadbg">
                    <th  width="25%" class="text-white">合约ID</th>
                    <th width="25%" class="text-white">合约名称</th>
                    <th width="25%" class="text-white">合约余额</th>
                    <th width="25%" class="text-white">合约注册时间</th>
                </tr>
                </thead>
                <tbody id="contracts">
                </tbody>
            </table>
        </div>
        <div id="page" class="page_div"></div>
        <div style="width: 100%; height: 50px;">
        </div>
    </div>
</div>

</body>
</html>
